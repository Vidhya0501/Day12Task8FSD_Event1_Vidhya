<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
        <div class="event m-5">
            <h2>MERN STACK WEBINAR</h2>
            <h6>Number of available seats: 23</h6>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6 p-5">
                    <img src="https://courses.smeclabs.com/wp-content/uploads/2022/08/MERN-1.png" alt="mern-image">
                </div>
                <div class="col-6 p-5">
                    <form>
                        <div class="pb-3 pt-4">
                            <label for="name">Name:</label>
                            <input type="text" name="name">
                        </div>
                      
                        <div class="pb-3">
                            <label for="email">Email:</label>
                            <input type="email" name="email">
                        </div>
                        <div class="pb-3">
                            <label for="phone">Phone No:</label>
                            <input type="tel" name="phone">    
                        </div>
                        <div class="pb-3">
                            <label for="seats">Number of seats:</label>
                            <select name="cars" id="cars">
                                    <option val="1">1</option>
                                    <option val="2">2</option>
                                    <option val="3">3</option>
                                    <option val="4">4</option>
                                    <option val="5">5</option>
                                    <option val="1">6</option>
                                    <option val="2">7</option>
                                    <option val="3">8</option>
                                    <option val="4">9</option>
                                    <option val="5">10</option>
                            </select>   
                        </div>
                        <div class="pb-3">
                            <label for="attendee2">Name of Attendee 2:</label>
                            <input type="text" name="attendee2">
                        </div>
                        <div class="pb-3">
                        <button class="button1">Submit</button>
                        <button class="button1">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
</body>
</html>
